<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3fcf9eae5f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Expo Culture</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="assets/logo.png" alt="Logo ExpoCulture" class="logo"></a>
        <a id="nav-popular" href="#popular">POPULAR</a>
        <a id="nav-week" href="#week">NESTA SEMANA</a>
        <a id="nav-popular" href="login-adm.html">LOGIN</a>
        
        <div class="search-box">
            <input type="text" class="search-txt" placeholder="procurar evento"/>
            <a href="#" class="search-button" onclick="location.href='search-events.html'">
                <img src="./assets/lupa.svg" alt="Icone para abrir o campo para procurar eventos"/>
            </a>
        </div>
    </header>
    <div class="location">
        <div class="container col-6">
            <p class="text title">O QUE<br>FAZER EM</p>
            <p class="text subtitle color-2">NATAL - RN</p>
            <img id="img-woman" src="assets/woman-location.png" class="img-woman" alt="Mulher Celular Localização">
        </div>
    </div>
    <div id="popular" class="popular">
        <div class="content-popular">
            <div class="slides">
                <input type="radio" name="slide" id="slide-1" checked/>
                <input type="radio" name="slide" id="slide-2"/>
                <input type="radio" name="slide" id="slide-3"/>
                <input type="radio" name="slide" id="slide-4"/>

                <div class="slide-popular current-image">
                    <img src="./assets/racionais.jpg" alt="Show do grupo racionais mcs"/>
                </div>
                <div class="slide-popular">
                    <img src="./assets/djonga.jpg" alt="Show djonga"/>
                </div>
                <div class="slide-popular">
                    <img src="./assets/thiago-ventura.PNG" alt="Show de stand up do comediante Thiago Ventura"/>
                </div>
                <div class="slide-popular">
                    <img src="./assets/grafith.jpg" alt="Show da banda grafith">
                </div>

                <div class="navigation-popular">
                    <label class="slide-bar" for="slide-1"></label>
                    <label class="slide-bar" for="slide-2"></label>
                    <label class="slide-bar" for="slide-3"></label>
                    <label class="slide-bar" for="slide-4"></label>

                </div>
            </div>
        </div>
    </div>
    <div class="week-events">
        
        <div id="week" class="week-text col-6">
            <p class="text subtitle color-1"> NESTA SEMANA</p>
        </div>
    
        <div class="cards">
            <section class="card" onclick="location.href='info-event.html'">
                <div class="icon">
                    <img src="assets/festival.jpg" alt="festival com pessoas dancando">
                </div>
                <h3>Festival</h3>
            </section>
            <section class="card" onclick="location.href='info-event.html'">
                <div class="icon">
                    <img src="assets/cestos.png" alt="cestos artesanais">
                </div>
                <h3>Feira de Artesanato</h3>
            </section>
            <section class="card" onclick="location.href='info-event.html'">
                <div class="icon">
                    <img src="assets/musico.jpg" alt="musico sentado com violão">
                </div>
                <h3>Música Ao Vivo</h3>
            </section>
        </div>
    </div>
    <div class="btn">
        <button class="calendar-btn" onClick="window.location.href='calendar-events.html'">  
            <i class="fa-regular fa-calendar-days"></i>&nbsp;  calendário completo
         </button>
    </div>
    <div id="register" class="register">
        <h1 class="text title">REGISTRE SEU EVENTO</h1>
        <button class="calendar-btn" type="button" onClick="window.location.href='register-event.html'">registrar</button>
    </div>
    <footer class="color-1">
        <img src="assets/logo.png" class="logo footer-item" alt="Logo ExpoCulture">
        <p class="footer-item">Projeto da disciplina de Desenvolvimento de Sistemas Web I - IMD - UFRN</p>
    </footer>
</body>
</html>
