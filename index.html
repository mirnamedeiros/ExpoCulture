<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3fcf9eae5f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Expo Culture</title>
</head>
<body>
    <header>
        <img src="assets/logo.png" class="logo" alt="Logo ExpoCulture">
        <a href="#popular">POPULAR</a>
        <a href="#week">NESTA SEMANA</a>
        <i id="btn-search" class="fa-solid fa-magnifying-glass"></i>
    </header>
    <div class="location">
        <div class="container col-6">
            <p class="text title">O QUE<br>FAZER EM</p>
            <p class="text subtitle color-2">NATAL - RN</p>
            <img src="assets/woman-location.png" class="img-woman pos4" alt="Mulher Celular Localização">
        </div>
    </div>
    <div id="popular" class="popular">

    </div>
    <div class="week-events">
        <div id="week" class="week-text col-6">
            <p class="text subtitle color-1"> NESTA SEMANA</p>
        </div>
    
        <div class="cards">
            <section class="card contact">
                <div class="icon">
                    <img src="assets/festival.jpg" alt="Contact us.">
                </div>
                <h3>Festival</h3>
            </section>
            <section class="card shop">
                <div class="icon">
                    <img src="assets/cestos.png" alt="Shop here.">
                </div>
                <h3>Feira de Artesanato</h3>
            </section>
            <section class="card about">
                <div class="icon">
                    <img src="assets/musico.jpg" alt="About us.">
                </div>
                <h3>Música Ao Vivo</h3>
            </section>
        </div>
    </div>
    <div class="btn">
        <button class="calendar-btn"><i class="fa-regular fa-calendar-days"></i>&nbsp;  calendário completo</button>
    </div>
    <div id="register" class="register">
        <h1 class="text title">REGISTRE SEU EVENTO</h1>
        <button class="calendar-btn">entre em contato</button>
    </div>
    <footer class="color-1">
        <img src="assets/logo.png" class="logo footer-item" alt="Logo ExpoCulture">
        <p class="footer-item">Projeto da disciplina de Desenvolvimento de Sistemas Web I - IMD - UFRN</p>
    </footer>
</body>
</html>
