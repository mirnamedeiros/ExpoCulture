        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

<body>
    <header>
        <a href="index.html"><img src="assets/logo.png" alt="Logo ExpoCulture" class="logo"></a>
        <!-- ao clicar vai mostrar os eventos mais populares -->

        <!-- ao clicar vai mostrar os eventos mais próximos -->
        <a id="nav-week" href="">NESTA SEMANA</a>

    <div class="search-box-page">

            <img src="./assets/lupa.svg" alt="Icone para abrir o campo para procurar eventos"/>

    <div class="cards">

        </section>

            </div>

        </section>

            <div class="icon">
